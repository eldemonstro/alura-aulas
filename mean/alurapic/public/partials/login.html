<h1 class="text-center">Login</h1>

<p class="alert-danger">{{mensagem}}</p>

<form ng-submit="autenticar()">
  <div class="form-group">
    <label for="login">Login</label>
    <input type="text" name="login" class="form-control" id="login" ng-model="usuario.login">
  </div>
  <div class="form-group">
    <label for="senha">Senha</label>
    <input type="password" name="senha" class="form-control" id="senha" ng-model="usuario.senha">
  </div>
  <input type="submit" name="Entrar" class="btn btn-primary">
</form>
